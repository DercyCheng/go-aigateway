# Prometheus 监控配置
# AI Gateway 微服务监控

global:
  scrape_interval: 15s # 全局抓取间隔
  evaluation_interval: 15s # 告警规则评估间隔
  external_labels:
    cluster: "ai-gateway-dev"
    environment: "development"

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# 规则文件
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# 抓取配置
scrape_configs:
  # Prometheus 自身监控
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # AI Gateway 后端服务
  - job_name: "ai-gateway-backend"
    static_configs:
      - targets: ["backend:9091"]
    scrape_interval: 10s
    metrics_path: /metrics
    honor_labels: true

  # Python 模型服务
  - job_name: "python-models"
    static_configs:
      - targets: ["python-models:5000"]
    scrape_interval: 15s
    metrics_path: /metrics

  # Redis 监控
  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]
    scrape_interval: 30s

  # PostgreSQL 监控
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres:5432"]
    scrape_interval: 30s

  # Consul 服务发现
  - job_name: "consul"
    static_configs:
      - targets: ["consul:8500"]
    scrape_interval: 30s
    metrics_path: /v1/agent/metrics
    params:
      format: ["prometheus"]

  # Node Exporter (系统监控)
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
    scrape_interval: 30s

  # cAdvisor (容器监控)
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]
    scrape_interval: 30s
