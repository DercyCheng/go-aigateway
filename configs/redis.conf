# Redis 开发环境配置
# 基于 Redis 7.x 最佳实践

# ==========================================
# 网络配置
# ==========================================
bind 0.0.0.0
port 6379
protected-mode no

# ==========================================
# 通用配置
# ==========================================
daemonize no
pidfile /var/run/redis.pid
loglevel notice
logfile ""

# 数据库数量
databases 16

# ==========================================
# 快照配置 (RDB)
# ==========================================
save 900 1     # 900秒内至少1个key变化时保存
save 300 10    # 300秒内至少10个key变化时保存
save 60 10000  # 60秒内至少10000个key变化时保存

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# ==========================================
# AOF 持久化配置
# ==========================================
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes

# ==========================================
# 内存管理
# ==========================================
maxmemory 256mb
maxmemory-policy allkeys-lru

# ==========================================
# 慢查询日志
# ==========================================
slowlog-log-slower-than 10000
slowlog-max-len 128

# ==========================================
# 客户端连接
# ==========================================
tcp-keepalive 300
timeout 0
tcp-backlog 511
maxclients 10000

# ==========================================
# 安全配置
# ==========================================
# requirepass your_password_here  # 开发环境可选

# ==========================================
# 性能优化
# ==========================================
hz 10
tcp-nodelay yes
dynamic-hz yes
