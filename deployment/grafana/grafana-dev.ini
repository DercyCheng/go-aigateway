# Grafana 开发环境配置

[server]
http_port = 3000
domain = localhost
root_url = http://localhost:3000

[database]
type = sqlite3
path = /var/lib/grafana/grafana.db

[session]
provider = file
provider_config = sessions

[security]
admin_user = admin
admin_password = admin
secret_key = grafana_dev_secret_key_2024

[auth.anonymous]
enabled = false

[log]
mode = console
level = info

[alerting]
enabled = true

[explore]
enabled = true

[plugins]
enable_alpha = true

[feature_toggles]
enable = ngalert
