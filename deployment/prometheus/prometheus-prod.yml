global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    monitor: "ai-gateway-monitor"

rule_files:
  - "/etc/prometheus/rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  # AI Gateway 后端服务 (多实例)
  - job_name: "ai-gateway-backend"
    consul_sd_configs:
      - server: "consul:8500"
        services: ["ai-gateway-backend"]
    relabel_configs:
      - source_labels: [__meta_consul_service]
        target_label: job
      - source_labels: [__meta_consul_node]
        target_label: instance
    metrics_path: "/metrics"
    scrape_interval: 15s

  # Python 模型服务 (多实例)
  - job_name: "ai-gateway-python"
    consul_sd_configs:
      - server: "consul:8500"
        services: ["ai-gateway-python"]
    relabel_configs:
      - source_labels: [__meta_consul_service]
        target_label: job
      - source_labels: [__meta_consul_node]
        target_label: instance
    metrics_path: "/metrics"
    scrape_interval: 30s

  # Redis 集群
  - job_name: "redis-cluster"
    static_configs:
      - targets:
          - "redis-master:6379"
          - "redis-slave-1:6379"
          - "redis-slave-2:6379"

  # PostgreSQL 主从
  - job_name: "postgres-cluster"
    static_configs:
      - targets:
          - "postgres-master:5432"
          - "postgres-slave:5432"

  # Consul 集群
  - job_name: "consul-cluster"
    static_configs:
      - targets:
          - "consul-1:8500"
          - "consul-2:8500"
          - "consul-3:8500"
    metrics_path: "/v1/agent/metrics"
    params:
      format: ["prometheus"]

  # Nginx 负载均衡器
  - job_name: "nginx"
    static_configs:
      - targets: ["nginx:80"]
    metrics_path: "/nginx_status"

  # 节点监控
  - job_name: "node-exporter"
    static_configs:
      - targets:
          - "node-exporter-1:9100"
          - "node-exporter-2:9100"
          - "node-exporter-3:9100"

  # Prometheus 自监控
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
