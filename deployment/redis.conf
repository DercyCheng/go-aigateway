# Redis 配置文件 (生产环境优化)
# ============================================
# 网络配置
# ============================================
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 300

# ============================================
# 内存配置
# ============================================
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# ============================================
# 持久化配置
# ============================================
# 启用 AOF 持久化
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# RDB 配置
save 900 1
save 300 10
save 60 10000
rdbcompression yes
rdbchecksum yes

# ============================================
# 安全配置
# ============================================
# 要求密码验证 (在生产环境中设置)
# requirepass your_redis_password

# 禁用危险命令
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_83d1b4c3"

# ============================================
# 性能优化
# ============================================
# 连接池配置
tcp-backlog 511
databases 16

# 慢日志配置
slowlog-log-slower-than 10000
slowlog-max-len 128

# 客户端配置
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# ============================================
# 日志配置
# ============================================
loglevel notice
logfile ""
syslog-enabled no
