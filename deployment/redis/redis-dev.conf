# Redis 开发环境配置
# 针对开发环境优化，注重调试和开发便利性

# 网络配置
bind 0.0.0.0
port 6379
protected-mode no

# 内存配置 (开发环境)
maxmemory 1gb
maxmemory-policy allkeys-lru

# 持久化配置 (开发环境较宽松)
save 900 1
save 300 10
save 60 10000

# AOF 配置
appendonly yes
appendfsync everysec

# 日志配置
loglevel notice
logfile ""

# 客户端配置
timeout 300
tcp-keepalive 300

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 数据库数量
databases 16

# 调试配置
latency-monitor-threshold 100